name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install libgtkmm-3.0-1v5
      run: sudo apt-get install -y libgtkmm-3.0-1v5

    - name: Build
      run: make
