name: Build on Ubuntu latest

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: 'ğŸ“¶ sudo apt update'
      run: sudo apt update
  
    - name: 'ğŸ”¨ Install libgtkmm-3.0-dev'
      run: sudo apt-get install -y libgtkmm-3.0-dev

    - name: 'ğŸ§° Checkout'     
      uses: actions/checkout@v3

    - name: 'ğŸ“ Create output folder'
      run: mkdir Bin
      
    - name: 'ğŸš§ Make'
      run: make
      
    - name: 'ğŸ† Archive production artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: build files
        path: |
          Bin
          
