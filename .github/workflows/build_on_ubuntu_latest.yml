name: Build on Ubuntu latest

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:    
    - name: '🔨 Install libgtkmm-4.0-dev'
      run: sudo apt-get install -y libgtkmm-4.0-dev

    - name: '🧰 Checkout'     
      uses: actions/checkout@v3

    - name: '📁 Create output folder'
      run: mkdir Bin
      
    - name: '🚧 Make'
      run: make
      
    - name: '🏆 Archive production artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: build files
        path: |
          Bin
          
